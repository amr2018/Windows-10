
<html>
    <head>
        <meta charset="UTF-8">
        <title>Windows 10</title>
        <link rel="stylesheet" href="css/icofont/icofont.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- objects -->

        <div class="contextmenu">
            
        </div>

        <div class="mycomputer icon-style app-icon" app-name = "mycomputer">
            <img src="../icons/my_computer-removebg-preview.png" alt="My computer">
        </div>

        <div class="recycle icon-style app-icon" app-name = "recycle">
            <img src="../icons/recycle-removebg-preview.png" alt="Recycle bin">
        </div>

        <div class="start-menu">
            <div class="col1">
                <i class="icofont-ui-user"></i>
                <i class="icofont-ui-settings"></i>
                <i class="icofont-power"></i>
            </div>
            <div class="appslist">
                <div class="aname"><i class="icofont-folder"></i> <span>APP</span> </div>
                <div class="aname"><i class="icofont-camera"></i><span>APP</span></div>
                <div class="aname"><i class="icofont-calendar"></i><span>APP</span></div>
                <div class="aname"><i class="icofont-database-remove"></i><span>APP</span></div>
            </div>
            <div class="news">
                <i class="icofont-news"></i>
                <i class="icofont-newspaper"></i>
                <i class="icofont-newsvine"></i>
            </div>
        </div>

        <!-- end objects-->

        <!-- start desk top -->
        <div class="desk-top"></div>
        <!-- end desk top -->

        <!-- start taskbar -->
        <div class="taskbar">

            <!-- start windows logo -->
            <div class="win-start">
                <i class="icofont-brand-windows"></i>
                
            </div>
            <!-- end windows logo -->

            <!-- start icons (internet, voulume, languge, time and date)  -->

            <div class="taskbar-icons">
                <i class="icofont-network"></i>
                <i class="icofont-ui-volume"></i>
                <div class="lang">ENG</div>
                <div class="td">
                    <div class="t"></div>
                    <div class="d"></div>
                </div>
            </div>

            <!-- end icons -->


        </div>
        <!-- end taskbar -->


        <script src="main.js"></script>

    </body>
</html>
